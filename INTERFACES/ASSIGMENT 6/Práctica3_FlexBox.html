<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrike</title>
    <link rel="stylesheet" href="Práctica3_Flexbox.css">
</head>
<body>
    <header>
        <ul class="ulLista">
            <li class="headerItem"><a id="aEmpresa" href="#">Empresa</a></li>
            <li class="headerItem"><a id="aEmpleo" href="#">Empleo</a></li>
            <li class="headerItem"><a id="aBlog" href="#">Blog</a></li>
        </ul>
    </header>
    <main>
        <nav>
            <ul class="ulLista">
                <img class="navItem" id="logo" src="Logo.png" alt="Logo">
                <li class="navItem"><a id="aSoluciones" href="#">Soluciones</a></li>
                <li class="navItem"><a id="aProducto" href="#">Producto</a></li>
                <li class="navItem"><a id ="aPrecios" href="#">Precios</a></li>
                <li class="navItem"><a id ="aClientes" href="#">Clientes</a></li>
                <button class="navItem" id="botonEmpezar">Empieza Gratis</button>
                <button class="navItem" id="botonInicio">Inicio Sesión</button>
            </ul>
        </nav>
        <section class="contenidoPrincipal">
            <article>
                <h1>Miles de personas ya confian en Wrike</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, quos?</p>
                <section id="inputArticle">
                    <input type="text" placeholder="Tu email corporativo">
                    <button id="botonEmpezar">Empieza Gratis</button>
                </section>
            </article>
            <footer>
                <ul class="ulLista">
                    <li><p id="aTerminos">Las principales empresas eligen Wrike</p></li>
                    <li><img id="logoFooter1" src="footer1.png" alt="footer1"></li>
                    <li><img id="logoFooter2" src="footer2.png" alt="footer2"></li>
                    <li><img id="logoFooter3" src="footer3.png" alt="footer3"></li>
                    <li><img id="logoFooter4" src="footer4.png" alt="footer4"></li>
                    <li><img id="logoFooter5" src="footer5.png" alt="footer5"></li>
                    <li><img id="logoFooter6" src="footer6.png" alt="footer6"></li>
            </footer>
        </main>
</body>
</html>
