<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Boostrap</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid text-center fw-bold p-5" style="height: 67.5vh; width: 100vw;">
        <!-- CABECERA -->
        <div class="row h-25 mb-2">
            <div class="col-12 bg-warning">CABECERA</div>
        </div>
        <!-- MENU -->
        <div class="row h-25 mb-2">
            <div class="col-12 bg-warning">MENÚ</div>
        </div>
        <!-- MAIN -->
        <div class="row h-75 mb-2 gap-2">
            <div class="col-12 col-lg-8"> 
                <!-- NAV1 ESCRITORIO: BORDE INFERIOR MOSTRADO -->
                <div class="row h-25 border-bottom border-4 border-dark d-none d-lg-flex d-md-flex ">
                    <div class="col-12 bg-warning">NAV1</div>
                </div>
                <!-- NAV1 TABLET Y MOVIL: BORDE SUPERIOR -->
                <div class="row h-25 border-4 border-dark d-lg-none d-md-none">
                    <div class="col-12 bg-warning">NAV1</div>
                </div>
                <!-- NAV2 y CUERPO -->
                <div class="row h-75">
                    <!-- NAV2 ESCRITORIO: BORDE DERECHO -->
                    <div class="col-12 col-md-4 border-end border-4 border-dark bg-warning d-none d-lg-block d-md-block d-sm-none">NAV2</div>
                    <!-- NAV2 TABLET Y MOVIL: BORDE SUPERIOR E INFERIOR -->
                    <div class="col-12 col-md-4 border-bottom border-top border-4 border-dark bg-warning d-md-none d-lg-none">NAV2</div>
                    <div class="col-12 col-md-8 bg-warning">CUERPO</div>
                </div>
            </div>
            <!-- BANNER ESCRITORIO -->
            <div class="col-12 col-lg bg-warning d-none d-lg-inline-block">BANNER</div>
            <!-- BANNER TABLET Y MOVIL -->
            <div class="col-12 col-lg bg-warning d-lg-none">BANNER</div>
        </div>
        <!-- PIE-->
        <div class="row h-25">
            <div class="col-12 bg-warning">PIE</div>
        </div>
    </div>
</body>
</html>
