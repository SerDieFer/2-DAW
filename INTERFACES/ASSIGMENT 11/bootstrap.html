<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Boostrap</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid text-center fw-bold p-5" style="height: 67.5vh; width: 100vw;">

        <!-- Header Section -->
        <div class="row h-25 mb-2">
            <div class="col-md-12 bg-warning">
                CABECERA
            </div>
        </div>
    
        <!-- Menu Section -->
        <div class="row h-25 mb-2">
            <div class="col-md-12 bg-warning">
                MENÚ
            </div>
        </div>
    
        <!-- Main Content Section -->
        <div class="row h-75 mb-2 gap-2">
            
            <div class="col-md-8">

                <!-- NAV1 -->
                <div class="row h-25 border-bottom border-4 border-dark">
                    <div class="col-md-12 bg-warning">
                        NAV1
                    </div>
                </div>

                <!-- NAV2 and CUERPO -->
                <div class="row h-75">
                    <div class="col-md-4 border-end border-4 border-dark bg-warning">
                        NAV2
                    </div>
                    <div class="col-md-8 bg-warning">
                        CUERPO
                    </div>
                </div>

            </div>
    
            <!-- GAP Between NAV and BANNER -->
            <div class="col-md bg-warning">
                    BANNER
            </div>
    
        </div>
    
        <!-- Footer Section -->
        <div class="row h-25">
            <div class="col-md-12 bg-warning">
                PIE
            </div>
        </div>
    
    </div>
    
    
</body>
</html>
