<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-4">Timer</h1>
        <h3 class="text-center mt-3" id="timer">00:00:00</h3>
        <div class="d-flex p-3 gap-3">        
            <button class="btn btn-primary col fw-bold" id="start">Start</button>
            <button class="btn btn-warning col fw-bold" id="pause">Pause</button>
            <button class="btn btn-danger col fw-bold" id="reset">Reset</button>
        </div>
        <script src="timer.js"></script></div>
</body>
</html>
